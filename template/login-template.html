<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lynkzone - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-primary bg-opacity-10 text-black">
    <div class="container-fluid p-0 overflow-hidden">
        <header> 
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-12 col-md-8 py-4" style="background-color: #49acf3;">
                        <h1><a class="navbar-brand position-absolute top-0 start-50 translate-middle-x" href="#">Lynkzone</a></h1> 
                </div>
                <div class="col-md-2"></div>
            </div>
        </header>
      
        <div class="row" style=" display: flex; justify-content: center; align-items: center;">
            <div class="col-md-2"></div>
            <div class="col-12 col-md-8 text-center bg-white shadow-lg bg-body rounded " style="padding: 10% 0 10% 0; ">
                <div class="col-8 border border-secondary mx-auto">  
                    <h2>Login</h2>
                    <form action="#" method="POST">
                        <div class="form-floating mb-3 mt-3 col-6 mx-auto">
                            <input type="text" class="form-control" id="username" name="username" /> <label for="username">Username:</label>
                        </div>
                        <div class="form-floating mb-3 mt-3 col-6 mx-auto">
                            <input type="password" class="form-control" id="password" name="password" /><label for="password">Password:</label>
                        </div>
                        <button type="submit" class="btn mt-3" name="submit" value="Invia">Login</button>
                        <div class="mt-5">
                            <a href="#">Forget password?</a> or <a href="#">Sign up</a>
                        </div>
                    </form>
                </div>
             
            </div>
            <div class="col-md-2"></div>
        </div>
        
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
